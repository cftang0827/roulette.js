<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Roulette.js Demo</title>
	<link rel="stylesheet" href="bootstrap.css">
	</link>
	<link rel="stylesheet"
		href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
	<link rel="stylesheet" href="bootstrap-responsive.css">
	</link>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
	<link rel="stylesheet" href="demo.css">
	</link>
</head>

<body>
	<h1 id="title">五月壽星抽獎活動</h1>
	<br>
	<div class="container">

		<div class="row">
			<div class="roulette_container">
				<div class="roulette" style="display:none;">
					<img src="1.png" />
					<img src="2.png" />
					<img src="3.png" />
					<img src="4.png" />
					<img src="5.png" />
				</div>
			</div>
			<div class="btn_container">
				<p id="btn">
					<button class="btn btn-large btn-primary start"> 開始 </button>
					<button class="stop btn-large btn btn-warning"> 停止 </button>
				</p>
			</div>


		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
	<script src="../roulette.js"></script>
	<script src="demo.js"></script>

</body>

</html>
